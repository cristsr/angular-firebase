<div class="row py-5 p-md-5">
  <div class="col-md-4 col-lg-3 p-2" *ngFor="let post of posts$ | async">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title">{{ post.title }}</h6>
      </div>
      <div class="card-body">
        <p>{{ post.description }}</p>
      </div>
      <div class="card-footer d-flex justify-content-around">
        <button [routerLink]="['../update/' + post.id]" class="btn btn-sm btn-success">
          Editar
        </button>
        <button (click)="eliminarPost(post.id)" class="btn btn-sm btn-danger">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
