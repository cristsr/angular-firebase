<form class="px-5" [formGroup]="form">
  <div class="form-group">
    <label for="title">Titulo</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Descripci√≥n</label>
    <input
      type="text"
      class="form-control"
      id="description"
      formControlName="description">
  </div>
  <div class="form-group">
    <label for="categoy">Categoria</label>
    <input
      type="text"
      class="form-control"
      id="categoy"
      formControlName="category">
  </div>
  <div class="form-group">
    <label for="text">Texto</label>
    <textarea
      class="form-control"
      id="text"
      rows="3"
      formControlName="text"></textarea>
  </div>
  <div
    class="form-group invalid-feedback d-block"
    *ngIf="form.invalid && form.touched">
    Todos los campos son obligatorios!
  </div>
<!--  <div class="invalid-feedback d-block" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">-->
<!--    <div *ngIf="this.form.get('password').errors?.required">-->
<!--      El campo es requerido.-->
<!--    </div>-->
<!--  </div>-->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="createPost()">
      Crear post
    </button>
  </div>
</form>
