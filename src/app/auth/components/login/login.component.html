<section id="wrapper">
  <div class="login-register" style="background-image:url('assets/images/background-min.jpg');">
    <div class="login-box card">
      <div class="card-body">
        <form (submit)="onLogin()" [formGroup]="form">
          <h3 class="m-b-20 text-center p-3">Iniciar sesión</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="email"
                placeholder="Correo electronico"
                formControlName="email"
                required>
              <div class="invalid-feedback d-block" *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
                <div *ngIf="this.form.get('email').errors?.required">
                  El campo es requerido.
                </div>
                <div *ngIf="this.form.get('email').errors?.email">
                  Ingrese un correo valido.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="Contraseña"
                formControlName="password"
                required>
              <div class="invalid-feedback d-block" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                <div *ngIf="this.form.get('password').errors?.required">
                  El campo es requerido.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-info float-left p-t-0">

                <label for="checkbox-signup">
                  <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                  Recuerdame
                </label>
              </div>
              <a href="javascript:void(0)" id="to-recover" class="text-muted float-right">
                <i class="fa fa-lock m-r-5"></i> Olvido su contraseña?
              </a>
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12">
              <button class="btn btn-block btn-lg btn-primary btn-rounded" type="submit">
                Ingresar
              </button>
            </div>
          </div>
        </form>
        <div class="form-group text-center">
          <div class="col-xs-12">
            <button class="btn btn-block btn-sm btn-danger btn-rounded" (click)="onLoginGoogle()">
              Entrar con Google
            </button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            No tienes una cuenta? <span routerLink="../register" class="pointer text-info m-l-5"><b>Registrate!</b></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
